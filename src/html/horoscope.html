<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../static/styles/horoscope.css">
    <title>Гороскоп</title>
</head>

<body>
    <header>
        <img src="../static/img/small-star.svg" id="star1">
        <img src="../static/img/medium-star.svg" id="star2">
        <img src="../static/img/medium-star2.svg" id="star3">
        <p id="sign_horoscope">Гороскоп для </p>
        <h1 id="month_horoscope"></h1>
    </header>

    <main>
        <div class="horoscope_text">
            <div>
                <p>
                    {{ first }}
                </p>
                <br><br>
                <p>
                    {{ second }}
                </p>
                <br><br>
                <p>
                    {{ third }}
                </p>
            </div>
        </div>

        <div class="horoscope_form">
            <p>Подпишись на нашу рассылку и будь в курсе актульных госкопов каждый месяц</p>
            <form action="">
                <div class="name_input">
                    <input class="input1" type="text" name="first_name" placeholder="имя" autocomplete="off">
                    <input class="input1" type="text" name="surname" placeholder="фамилия" autocomplete="off">
                </div>
                <input class="input2" type="text" name="date" placeholder="дата рождения (дд.мм)" autocomplete="off">
                <input class="input2" type="text" name="id" placeholder="id вк (цифрами)" autocomplete="off" maxlength="9">
                <button class="input2" type="submit">Отправить</button>
            </form>
        </div>
    </main>

    <script src="../static/js/horoscope.js"></script>

</body>

</html>
